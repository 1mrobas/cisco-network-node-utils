# fabricpath_topology
---
# Fabricpath feature is not available on N3K and N9K
_exclude: [/N3/, /N9K/]

all_topos:
  multiple:
  get_command: "show fabricpath topology"
  get_value: '/^\S+[\s]+(\d+)[\s]+/'

create:
  set_value: "fabricpath topology <topo>"

description:
  kind: string
  get_command: "show fabricpath topology"
  get_value: '/^(\S+)[\s]+%d+[\s]+\S+/'
  set_context: ["fabricpath topology <topo>"]
  set_value: "<state> description <name>"
  default_value: ""

destroy:
  set_value: "no fabricpath topology <topo>"

member_vlans:
  kind: string
  get_command: "show fabricpath topology vlan"
  get_value: '/^\S+[\s]+%d+[\s]+(\S+)/'
  set_context: ["fabricpath topology <topo>"]
  set_value: "<state> member vlan <vlan_range>"
  default_value: "--"

state:
  kind: string
  get_command: "show fabricpath topology"
  get_value: '/^\S+[\s]+%d+[\s]+(\S+)/'
  default_value: "up"
