# fabricpath_topology
---
# Fabricpath feature is not available on N3K and N9K
_exclude: [N3k, N9k]

_template: 
  config_get:  'show running-config fabricpath all'
  config_get_token:  '/^fabricpath topology %d$/'
  config_set:  'fabricpath topology <topo_id>'

all_topos:
  multiple:
  config_get_token: '/^fabricpath topology (\d+)/'
  default_value: []

create:
  config_set: 'fabricpath topology <topo_id>'

description:
  kind: string
  config_get_token_append: '/^description (\S+)$/'
  config_set_append: '<state> description <name>'
  default_value: ''

destroy:
  config_set: 'no fabricpath topology <topo_id>'

member_vlans:
  kind: string
  config_get_token_append: '/^member vlan (.+)/'
  config_set_append: '<state> member vlan <vlan_range>'
  default_value: ''

member_vnis:
  _exclude: [N5k, N6k]
  kind: string
  config_get_token_append: '/^member vni (\S+)/'
  config_set_append: '<state> member vni <vni_range>'
  default_value: ''
