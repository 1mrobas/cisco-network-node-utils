# itd_device_group
---
_template:
  get_command: "show running-config all | section itd"
  context: ["itd device-group <name>"]

all_itd_device_groups:
  multiple:
  get_context: ~
  get_value: '/^itd device-group (.*)/'

create:
  set_context: ~
  set_value: "itd device-group <name>"

destroy:
  set_context: ~
  set_value: "no itd device-group <name>"

feature:
  get_command: 'show running | i ^feature'
  get_context: ~
  get_value: '/^feature itd$/'
  set_context: ~
  set_value: 'feature itd'
  default_value: false

probe:
  get_value: '/^probe (.*) frequency (\d+) timeout (\d+) retry-down-count (\d+) retry-up-count (\d+)$/'
  set_value: "probe <type> <hps> <hpv> <control> frequency <freq> timeout <to> retry-down-count <rdc> retry-up-count <ruc>"

probe_control:
  _exclude: [N3k, N5k, N6k, N9k]
  kind: boolean
  default_value: false

probe_dns_host:
  _exclude: [N3k, N5k, N6k, N9k]
  kind: string

probe_frequency:
  kind: int
  default_value: 10

probe_port:
  _exclude: [N3k, N5k, N6k, N9k]
  kind: int

probe_retry_down:
  kind: int
  default_value: 3

probe_retry_up:
  kind: int
  default_value: 3

probe_timeout:
  kind: int
  default_value: 5

probe_type:
  kind: string
  set_value: "<state> probe icmp"
  default_value: false
