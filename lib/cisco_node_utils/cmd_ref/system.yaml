# system
---
resources:
  nexus:
    get_command: "show system resources"
    test_get_command: "show system resources | no-more"
    test_get_value: '/.*CPU states  :   (\d+\.\d+)% user,   (\d+\.\d+)% kernel/'
  ios_xr:
    # grpc doesn't allow this command
    # get_command: 'monitor threads iteration 1'
    test_get_command: "monitor threads iteration 1"
    test_get_value: '/Cpu(s): *([0-9.]+)%us, *([0-9.]+)%sy/'
