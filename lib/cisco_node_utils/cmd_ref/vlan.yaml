# vlan
---
all_vlans:
  multiple: true
  get_command: "show vlan brief"
  get_value: '/^(\d+)\s/'

create:
  set_value: "vlan %s"

destroy:
  set_value: "no vlan %s"

mapped_vni:
  N3k: &mapped_vni_n3k_n9k
    kind: int
    get_command: 'show running vlan'
    get_context: ['/^vlan <vlan>$/']
    get_value: '/^vn-segment (\d+)$/'
    set_context: ['vlan <vlan>']
    # The 'vn-segment' config is not applied until the 'end' statement is processed
    set_value:  '<state> vn-segment <vni> ; end'
    default_value: ''
  N9k: *mapped_vni_n3k_n9k

mode:
  _exclude:
    - N3k
    - N9k
  kind: string
  get_command: "show vlan"
  # TBD: 'show vlan' is problematic and should be converted to use show run
  # regex workaround: N7 cli bug displays 'trnet' instead of 'enet'
  get_value: '/^%d\s+.+net\s+(\S+)/'
  set_context: ["vlan %d"]
  set_value: "%s mode %s ; end"
  default_value: 'CE'

name:
  get_command: "show vlan brief"
  get_value: '/^%d\s+(\S+)\s/'
  set_context: ["vlan %d"]
  set_value: "%s name %s"

private_vlan_association:
  config_get: 'show running vlan'
  config_get_token: ['/^vlan <vlan>$/i', '/^private-vlan association\s+(\d+\D*\d+\D*\d+)$/']
  config_set: ["vlan %d", "%s private-vlan association %s", "end"]

private_vlan_type:
  kind: string
  config_get: 'show running vlan'
  config_get_token: ['/^vlan <vlan>$/i', '/^private-vlan\s(\S+)$/']
  config_set: ["vlan <vlan>", "<state> private-vlan <type>", "end"]
  default_value: ""

shutdown:
  get_command: "show vlan brief"
  get_value: '/^%d\s+\S+\s+(\S+)\s/'
  set_context: ["vlan %d"]
  set_value: "%s shutdown"
  default_value: false

state:
  get_command: "show vlan brief"
  get_value: '/^%d\s+\S+\s+(\S+)\s/'
  set_context: ["vlan %d"]
  set_value: "%s state %s"
  default_value: "active"
