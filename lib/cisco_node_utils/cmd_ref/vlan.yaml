# vlan
---
all_vlans:
  multiple: true
  get_command: "show vlan brief"
  get_value: '/^(\d+)\s/'

create:
  set_value: "vlan %s"

destroy:
  set_value: "no vlan %s"

mode:
  _exclude:
    - /N9K/
    - /N3/
  kind: string
  get_command: "show vlan"
  get_value: '/^%d+\s+enet\s+(\S+)\s/'
  set_context: ["vlan %d"]
  set_value: "%s mode %s"
  default_value: "ce"
  
name:
  get_command: "show vlan brief"
  get_value: '/^%d+\s+(\S+)\s/'
  set_context: ["vlan %d"]
  set_value: "%s name %s"

shutdown:
  get_command: "show vlan brief"
  get_value: '/^%d+\s+\S+\s+(\S+)\s/'
  set_context: ["vlan %d"]
  set_value: "%s shutdown"
  default_value: false

state:
  get_command: "show vlan brief"
  get_value: '/^%d+\s+\S+\s+(\S+)\s/'
  set_context: ["vlan %d"]
  set_value: "%s state %s"
  default_value: "active"
