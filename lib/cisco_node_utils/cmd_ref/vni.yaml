# vni
---
_exclude: [N5k, N6k]
all_vnis:
  multiple:
  N7k:
    # MT-full only
    get_command: 'show vni'
    get_value: '/^(\d+)\s/'
  N3k: &all_vnis_mt_lite
    # MT-lite only
    get_command: 'show running vlan'
    get_value: '/vn-segment (\d+)/'
  N9k: *all_vnis_mt_lite

bridge_domain:
  # MT-full only
  get_command: 'show vni'
  get_value: '/^%d\s+\S+\s+(\d+)/'
  set_context: ['bridge-domain <domain>']
  set_value: '<state> member vni <vni>'
  default_value: ~

bridge_domain_activate:
  set_value: '<state> system bridge-domain add <domain>'

create:
  set_value: 'vni <vni>'

destroy:
  N7k:
    # MT-full only
    set_value: 'no vni <vni>'
  N3k: &destroy_mt_lite
    # MT-lite only
    set_context: ['vlan <vlan>']
    set_value: 'no vn-segment <vni>'
  N9k: *destroy_mt_lite

encap_dot1q:
  set_context:
    - "encapsulation profile vni %s"
  set_value: "%s dot1q %s vni %s"
  default_value: ~

feature:
  get_command: 'show running | i ^feature'
  N7k:
    # MT-Full only
    get_value: '/^feature vni$/'
    set_value: 'feature vni'
  N3k: &feature_mt_lite
    # MT-lite only
    get_value: '/^feature vn-segment-vlan-based$/'
    set_value: 'feature vn-segment-vlan-based'
  N9k: *feature_mt_lite

mapped_vlan:
  # MT-lite only
  N3k: &mapped_vlan_mt_lite
    get_command: 'show running vlan'
    context: ['vlan <vlan>']
    get_value: '/^vn-segment (\d+)$/'
    set_value: '<state> vn-segment <vni>'
    default_value: ''
  N9k: *mapped_vlan_mt_lite

mt_full_support:
  # This is only used for determining support for Multi-Tenancy Full
  kind: boolean
  N7k:
    default_only: true
  else:
    # this feature is always off on these platforms and cannot be changed
    default_only: false

mt_lite_support:
  # This is only used for determining support for Multi-Tenancy Lite
  kind: boolean
  N3k: &mt_lite_supported
    default_only: true
  N9k: *mt_lite_supported
  else:
    # this feature is always off on these platforms and cannot be changed
    default_only: false

shutdown:
  # MT-Full only
  N7k:
    kind: boolean
    get_command: 'show vni'
    get_value: '/^<vni> +Down/'
    set_context: ['vni <vni>']
    set_value: '<state> shutdown'
    default_value: false
